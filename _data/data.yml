    - title: Mining and display of strong correlation features in power demand forecasting
      authors: First author
      conference: Bechelor Thesis (mark 92)
      link: 
      details: |
        + More than 300 load correlation feature data were found in five global regions.
        + Synthesize the relevant characteristics of geographical, astronomical and social dimensions, and construct a three-dimensional multivariate source tracking dataset for power demand forecasting.
